<!doctype html>
<html>
  <head>
    <title>vaeon</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" media="screen" />
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="tableContainer">
    </div>
    <div class="container">
      <div class="row">
        <form id="action">
          <div class="six columns">
            <div id="actionInputContainer"></div>
          </div>
          <div class="six columns">
            <label for="actions">Available Actions</label>
            <select id="actions" class="u-full-width"></select>
            <input class="button-primary" form="action" type="submit" value="Execute">
          </div>
        </form>
      </div>
      <div class="row">
        <pre><code id="cmd"></code></pre>
      </div>
      <div class="row">
        <pre><code id="error"></code></pre>
      </div>
    </div>
  </body>
</html>
